<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Management - Cải Thiện Chi Tiêu</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #f9f6f1, #f0e6d6);
        color: #d4a017; /* Màu vàng nhạt */
      }

      .container {
        width: 320px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 20px;
      }

      .header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #d4a017;
      }

      .sub-header {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
      }

      .date {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
      }

      .section-title {
        font-size: 16px;
        font-weight: bold;
        margin: 20px 0 10px;
        color: #d4a017;
      }

      .progress-container {
        margin-bottom: 20px;
      }

      .progress-label {
        font-size: 14px;
        text-align: left;
        margin-bottom: 5px;
        color: #555;
      }

      .progress-bar {
        width: 100%;
        height: 20px;
        background-color: #ddd;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      .progress-fill {
        height: 100%;
        border-radius: 10px;
      }

      .progress-fill-basic {
        width: 50%;
        background-color: #e67e22; /* Cam cho chi tiêu cơ bản */
      }

      .progress-fill-personal {
        width: 70%;
        background-color: #3498db; /* Xanh dương cho chi tiêu cá nhân */
      }

      .progress-fill-social {
        width: 30%;
        background-color: #2ecc71; /* Xanh lá cho chi tiêu xã hội */
      }

      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #aaa;
        text-decoration: none;
      }
      .no-underline {
        text-decoration: none;
      }

      .footer span {
        font-size: 20px;
        margin-right: 5px;
        cursor: pointer;
        color: #d4a017; /* Màu vàng nhạt */
      }

      .submit-btn {
        background-color: #d4a017;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      .submit-btn:hover {
        background-color: #b28912;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">EXPENSE MANAGEMENT</div>
      <div class="sub-header">Cải thiện chi tiêu</div>
      <div class="date">Thứ 3 | Ngày 20 | Tháng 11</div>

      <!-- Thanh tiến trình -->
      <div class="progress-container">
        <div class="progress-label">Chi tiêu cơ bản</div>
        <div class="progress-bar">
          <div class="progress-fill progress-fill-basic"></div>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-label">Chi tiêu cá nhân</div>
        <div class="progress-bar">
          <div class="progress-fill progress-fill-personal"></div>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-label">Chi tiêu xã hội</div>
        <div class="progress-bar">
          <div class="progress-fill progress-fill-social"></div>
        </div>
      </div>

      <!-- Nút -->
      <button class="submit-btn">Hôm nay bạn chi ít hơn hôm qua</button>

      <!-- Footer -->
      <a href="./WS1.htm" class="no-underline">
        <div class="footer"><span>&larr;</span> Quay lại</div>
      </a>
    </div>
  </body>
</html>
