<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Management</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #f9f6f1, #f0e6d6);
        color: #000;
      }

      .container {
        width: 320px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 20px;
      }

      .header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #d4a017; /* Vàng nhạt */
      }

      .calendar {
        margin: 20px 0;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
      }

      .calendar table {
        width: 100%;
        border-collapse: collapse;
      }

      .calendar th,
      .calendar td {
        text-align: center;
        padding: 5px;
        font-size: 14px;
      }

      .calendar th {
        color: #d4a017; /* Vàng nhạt */
      }

      .calendar td {
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .calendar .highlight {
        background-color: #f39c12;
        color: #fff;
        border-radius: 50%;
      }

      .stats {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
      }

      .stat {
        text-align: center;
        font-size: 14px;
        color: #555;
      }

      .stat-value {
        font-weight: bold;
        font-size: 16px;
        color: #d4a017;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .button {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #d4a017;
        border-radius: 10px;
        cursor: pointer;
        color: #d4a017;
        background: none;
        font-weight: bold;
        width: 320px;
      }

      .button:hover {
        background-color: #d4a017;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">EXPENSE MANAGEMENT</div>
      <div class="calendar">
        <table>
          <thead>
            <tr>
              <th>CN</th>
              <th>T2</th>
              <th>T3</th>
              <th>T4</th>
              <th>T5</th>
              <th>T6</th>
              <th>T7</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td class="highlight">4</td>
              <td>5</td>
              <td>6</td>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
            </tr>
            <tr>
              <td>14</td>
              <td>15</td>
              <td>16</td>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
            </tr>
            <tr>
              <td>21</td>
              <td>22</td>
              <td>23</td>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
            </tr>
            <tr>
              <td>28</td>
              <td>29</td>
              <td>30</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="stats">
        <div class="stat">
          <div>Chi tiêu</div>
          <div class="stat-value">1.5 triệu</div>
        </div>
        <div class="stat">
          <div>Thu nhập</div>
          <div class="stat-value">6.0 triệu</div>
        </div>
        <div class="stat">
          <div>Lợi nhuận</div>
          <div class="stat-value">4.5 triệu</div>
        </div>
      </div>

      <div class="buttons">
        <a href="./WS.htm" class="kehoachchitieu"
          ><button class="button">Kế hoạch chi tiêu</button></a
        >
        <a href="./WS3.htm"
          ><button class="button">Thống kê chi tiêu</button></a
        >
        <a href="./WS4.htm">
          <button class="button">Cải thiện chi tiêu</button></a
        >
      </div>
    </div>
  </body>
</html>
