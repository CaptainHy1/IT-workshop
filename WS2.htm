<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Management</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #f9f6f1, #f0e6d6);
        color: #d4a017; /* Màu vàng nhạt */
      }

      .container {
        text-align: center;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 2px;
        margin-bottom: 20px;
      }

      .divider {
        width: 100px;
        height: 2px;
        background-color: #d4a017;
        margin: 10px auto;
      }

      .icon {
        margin-top: 20px;
        font-size: 48px;
        color: #d4a017;
        border: 2px solid #d4a017;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        cursor: pointer;
      }

      .icon:hover {
        background-color: #d4a017;
        color: #fff;
      }

      .icon-arrow {
        font-size: 36px;
      }
      .icon-link {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">EXPENSE MANAGEMENT</div>
      <div class="divider"></div>
      <a href="./WS1.htm" class="icon-link">
        <div class="icon">
          <span class="icon-arrow">&rarr; </span>
        </div>
      </a>
    </div>
  </body>
</html>
