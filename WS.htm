<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Management</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #f9f6f1, #f0e6d6);
        color: #000;
      }

      .container {
        width: 320px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 20px;
      }

      .header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #d4a017; /* Vàng nhạt */
      }

      .chart {
        margin: 20px 0;
        width: 150px;
        height: 150px;
        background: conic-gradient(
          #f39c12 0% 25%,
          #3498db 25% 50%,
          #2ecc71 50% 75%,
          #e74c3c 75% 100%
        );
        border-radius: 50%;
        margin: auto;
      }

      .date-info {
        margin: 10px 0;
        font-size: 16px;
        color: #555;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .button {
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      .button-orange {
        background-color: #e67e22;
        color: #fff;
      }

      .button-blue {
        background-color: #3498db;
        color: #fff;
      }

      .button-green {
        background-color: #2ecc71;
        color: #fff;
      }

      .button-add {
        background-color: #ecf0f1;
        color: #7f8c8d;
      }

      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #aaa;
        text-decoration: none;
      }

      .footer span {
        font-size: 20px;
        margin-right: 5px;
        cursor: pointer;
        color: #d4a017; /* Vàng nhạt */
      }
      a.no-underline {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">EXPENSE MANAGEMENT</div>
      <div class="chart"></div>
      <div class="date-info">Thứ 6 | Ngày 21 | Tháng 11</div>
      <div class="buttons">
        <button class="button button-orange">Kế hoạch chi tiêu</button>
        <button class="button button-blue">Tiết kiệm hằng ngày</button>
        <button class="button button-green">Chọn Sổ Bản Thân</button>
        <button class="button button-add">Thêm...</button>
      </div>
      <a href="./WS1.htm" class="no-underline">
        <div class="footer"><span>&larr;</span> Quay lại</div>
      </a>
    </div>
  </body>
</html>
