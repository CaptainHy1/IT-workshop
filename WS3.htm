<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Management - Thống Kê Chi Tiêu</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #f9f6f1, #f0e6d6);
        color: #d4a017; /* Màu vàng nhạt */
      }

      .container {
        width: 400px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 20px;
        padding-right: 40px;
      }

      .header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #d4a017;
      }

      .sub-header {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
      }

      .date {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
      }

      .section {
        margin: 20px 0;
        text-align: left;
      }

      .section-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #d4a017;
      }

      .input-group {
        margin-bottom: 10px;
      }

      .input-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
      }

      .input-group input {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #aaa;
        text-decoration: none;
      }

      .footer span {
        font-size: 20px;
        margin-right: 5px;
        cursor: pointer;
        color: #d4a017; /* Màu vàng nhạt */
      }

      .submit-btn {
        background-color: #d4a017;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      .submit-btn:hover {
        background-color: #b28912;
      }
      .no-underline {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">EXPENSE MANAGEMENT</div>
      <div class="sub-header">Thống kê chi tiêu</div>
      <div class="date">Thứ 3 | Ngày 20 | Tháng 11</div>

      <!-- Section 1: Chi tiêu cơ bản -->
      <div class="section">
        <div class="section-title">Chi Tiêu Cơ Bản</div>
        <div class="input-group">
          <label for="an-uong">Ăn uống</label>
          <input type="number" id="an-uong" placeholder="Nhập số tiền..." />
        </div>
        <div class="input-group">
          <label for="di-lai">Đi lại</label>
          <input type="number" id="di-lai" placeholder="Nhập số tiền..." />
        </div>
        <div class="input-group">
          <label for="chitieu-khac">Chi tiêu thiết yếu</label>
          <input
            type="number"
            id="chitieu-khac"
            placeholder="Nhập số tiền..."
          />
        </div>
      </div>

      <!-- Section 2: Chi tiêu cá nhân -->
      <div class="section">
        <div class="section-title">Chi Tiêu Cá Nhân</div>
        <div class="input-group">
          <label for="chamsoc-banthan">Chăm sóc bản thân</label>
          <input
            type="number"
            id="chamsoc-banthan"
            placeholder="Nhập số tiền..."
          />
        </div>
        <div class="input-group">
          <label for="giai-tri">Giải trí</label>
          <input type="number" id="giai-tri" placeholder="Nhập số tiền..." />
        </div>
      </div>

      <!-- Section 3: Chi tiêu xã hội -->
      <div class="section">
        <div class="section-title">Chi Tiêu Xã Hội</div>
        <div class="input-group">
          <label for="giao-bao">Giao bao</label>
          <input type="number" id="giao-bao" placeholder="Nhập số tiền..." />
        </div>
      </div>

      <!-- Submit button -->
      <button class="submit-btn">Hãy xem bạn chi tiêu ra sao!</button>

      <!-- Footer -->
      <a href="./WS1.htm" class="no-underline">
        <div class="footer"><span>&larr;</span> Quay lại</div>
      </a>
    </div>
  </body>
</html>
